<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/3c93c72e37.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="msg-container hide">
        <p id="msg">Hello You are nice</p>
        <button class="btn" id="newGame">New Game</button>
      </div>
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <div class="controls">
        <button class="btn" id="resetGame">Reset Game</button>
      </div>
    </main>
    <footer>
      <div class="socials">
        <p class="author">Created By Chetan Kumar Sahu</p>
        <img id="github-link" class="brand-icon" src="github.svg" alt="">
        <img id="linkedin-link" class="brand-icon" src="linkedIn.svg" alt="">        
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
